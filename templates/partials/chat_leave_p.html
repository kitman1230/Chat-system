<div x-data="{ modal_open: false }">
    <div x-show="modal_open" x-cloak 
        x-transition:enter="transition ease-out duration-300"
        x-transition:enter-start="opacity-0"
        x-transition:enter-end="opacity-100">
        <div class="fixed inset-0 bg-gray-800 bg-opacity-80 z-50"></div>
        <div class="fixed inset-0 z-50">
            <div class="flex min-h-full justify-center items-center p-6">
                <div @click.away="modal_open = false" class="rounded-lg bg-white text-left shadow-xl p-4 w-96">
                    <h1>Leave this chatroom?</h1>
                    <form method="POST" action="{% url 'chatroom_leave' chat_group.group_name %}">
                        {% csrf_token %}
                        <button>Yes, I want to leave</button>
                        <a class="button button-gray ml-1 cursor-pointer" @click="modal_open = false">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
