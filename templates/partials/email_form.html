<form action="{% url 'profile_emailchange' %}" method="POST" class="flex text-black gap-2" autocomplete="off">
    {% csrf_token %}
    {% for field in form %}{{ field }}{% endfor %}
    <button class="block !bg-gray-800" type="submit">Submit</button>
</form>

<a hx-swap-oob="true" href="{% url 'profile_settings' %}" id="email-edit" class="font-medium text-blue-600 hover:underline">Cancel</a>
