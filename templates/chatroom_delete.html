{% extends 'layouts/box.html' %}

{% block content %}

<h1>DELETE the chatroom?</h1>

<h2>「{{ chat_group.groupchat_name }}」</h2>

<form method="POST">
    {% csrf_token %}
    <button class="button-red mt-4" type="submit">Delete</button>
    <a class="button button-gray ml-1" href="{{ request.META.HTTP_REFERER }} ">Cancel</a>
</form>

{% endblock content %}
